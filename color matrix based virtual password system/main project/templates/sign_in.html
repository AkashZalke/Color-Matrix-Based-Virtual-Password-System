{%extends 'base.html' %}

{%block head%}
<link rel="stylesheet" href ="{{ url_for('static',filename='style.css') }}"> 
{% endblock %}

{%block body%}

<div class="form-wrapper">
  <h1>Sign Up</h1>
  <form  method="POST">
    <div class="form-item">
      <label for="username"></label>
      <input  name="email" required="required" placeholder="Username"></input>
    </div>
    <div class="form-item">
      <label for="password"></label>
      <input  id="password" name="password" required="required" placeholder="Password"></input>
    </div>
    <div class="button-panel">
      <input type="submit" class="button" title="Sign Up" value="Sign Up"></input>
    </div>
  </form>
  <div class="form-footer">
    <p>Already A Member? <a href="/">Log-in</a></p>
  </div>
</div>





{% endblock %}
